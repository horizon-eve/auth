apiVersion: apps/v1
kind: Deployment
metadata:
  name: horizon-auth
  labels:
    app: horizon-auth
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: horizon-auth
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: horizon-auth
    spec:
      containers:
        - name: horizon-auth
          image: <IMAGE>
          env:
            - name: CONFIG_OVERRIDE
              valueFrom:
                secretKeyRef:
                  name: horizon-auth-secrets
                  key: config-override
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
---
apiVersion: v1
kind: Service
metadata:
  name: horizon-auth-service
spec:
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3001
  selector:
    app: horizon-auth
